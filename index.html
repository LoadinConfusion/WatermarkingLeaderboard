<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <h1>Watermark Leaderboard</h1>
    <p>Scatterplot and Leaderboard regarding current softwares available for application, detection, and persistance of watermarks using LLM.</p>
    <p></p>
    <canvas id="scatterChart"></canvas>
    <script>
        //
        const scatterChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Sample Data',
                    data: [
                        { x: 1, y: 3 },
                        { x: 2, y: 7 },
                        { x: 3, y: 5 },
                        { x: 4, y: 10 },
                        { x: 5, y: 8 }
                    ],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                }]
            },
            options: {
                scales: {
                    x: { type: 'linear', position: 'bottom' },
                    y: { type: 'linear' }
                }
            }
        });
    </script>
