<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Watermark Leaderboard</h1>
    <p>Scatterplot and Leaderboard regarding current softwares available for application, detection, and persistance of watermarks using LLM.</p>
    <h2>Leaderboard</h2>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Ranking</th>
                <th>WM</th>
                <th>Detectability</th>
                <th>Normalized Utility</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted dynamically -->
        </tbody>
    </table>
    <script>
        // Sample leaderboard data
        const data = [
            { name: "Software 1", score: 95 },
            { name: "Software 2", score: 89 },
            { name: "Software 3", score: 78 },
            { name: "Software 4", score: 92 }
        ];
        // Sort data by score (descending)
        data.sort((a, b) => b.score - a.score);
        // Get the table body
        const tableBody = document.querySelector("#leaderboard tbody");
        // Populate the table
        data.forEach((entry, index) => {
            const row = `<tr>
                <td>${index + 1}</td>
                <td>${entry.name}</td>
                <td>${entry.score}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    </script>
</body>
</html>
